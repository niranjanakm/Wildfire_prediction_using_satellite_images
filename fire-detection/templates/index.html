<!DOCTYPE html>
<html>
<head>
    <title>Wildfire Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/image.jpeg'); /* Path to background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 600px;
            height: 600px;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        input[type="file"],
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }

        img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 15px;
        }

        h1, h2, h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Wildfire Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br><br>
            <input type="submit" value="Detect">
        </form>

        {% if prediction %}
            <h2>Result: {{ prediction }}</h2>
        {% endif %}

        {% if image_url %}
            <h3>Uploaded Image:</h3>
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
